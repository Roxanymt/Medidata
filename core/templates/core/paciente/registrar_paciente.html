{% extends 'core/base.html' %}
{% load static %}

{% block principal %}
<div class="mt-5 container">
    {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="row">
        <div class="col-8 offset-2">
            <div class="card">
                <div class="card-header text-center">
                    <div class="card-title">
                        <h3>Registro de Pacientes</h3>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button class="mt-2 btn btn-success" type="submit">Agregar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer p-3">
                    <a class="mt-2 btn btn-warning" href="{% url 'medico' %}">Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
